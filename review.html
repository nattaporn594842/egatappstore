<html>
    <head>
        <title>Review</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/themes/default/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
        <link href="app.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    </head>
    <body>
        <section data-role="page" id="form">
            <header data-role="header">
                <a href="" data-rel="back" data-icon="back" data-iconpos="notext"></a>
                <h1>Write a Review</h1>
            </header>
            <div data-role="content">
            
            <div class="ui-field-contain">
                <form>    
                        <div class="ui-field-contain">
                            <label><b>Name:</b></label>
                        <input type="text" placeholder="Required" data-clear-btn="true">  
                    </div>    
                </form>     
                <form>
                    <div class="ui-field-contain">
                        <label><b>Surname:</b></label>
                        <input type="text" placeholder="Required" data-clear-btn="true">
                    </div>
                </form>
                <form>
                    <div class="ui-field-contain">
                        <label><b>E-mail:</b></label>
                        <input type="email" placeholder="Optional" data-clear-btn="true">
                    </div>
                </form>    
            </div>
                
            <div class="ui-field-contain">    
                <form>
                    <div class="ui-field-contain">
                        <label><b>Application:</b></label>
                        <select name="select-choice-a" id="select-choice-a" data-native-menu="false">
                            <option>Please Select Application</option>
                            <option value="EDMS">EDMS (iOS)</option>
                            <option value="EDMS">EDMS (Android)</option>
                            <option value="EDMS">EGAT 191 (iOS)</option>
                            <option value="EDMS">EGAT EIS (iOS)</option>
                            <option value="EDMS">EGAT VoC (iOS)</option>
                            <option value="EDMS">EGAT VoC (Android)</option>
                            <option value="EGAT 191">EGAT HR (iOS)</option>
                            <option value="EGAT EIS">EGAT HR (Android)</option>
                        </select>
                    </div>
                </form>
                <form>
                    <div class="ui-field-contain">
                        <label><b>Rating:</b></label>
                        <input type="range" min="1" max="5" step="1">
                    </div>
                </form>
                <form>
                    <div class="ui-field-contain">
                        <label><b>Review:</b></label>
                        <textarea></textarea>
                    </div>
                </form>
            </div>
                <br>    
                <fieldset class="ui-grid-a">
                     <div class="ui-block-a"><input type="reset" value="cancel"></div>
                     <div class="ui-block-b"><input type="submit" value="submit"></div>
                </fieldset>
                    
            </div>
            <footer data-role="footer">
                <h3>&copy;2558 EGAT</h3>
            </footer>
        </section>
        
    </body>
</html>
